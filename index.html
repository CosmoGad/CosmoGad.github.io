<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoClips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        video {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay></video>
    <div class="controls">
        <button onclick="likeVideo()">üëç Like</button>
        <button onclick="commentVideo()">üí¨ Comment</button>
    </div>

    <script>
        const videos = [
            'https://static.videezy.com/system/resources/previews/000/048/186/original/The_Cat_Lies.mp4',
            'https://cdn.pixabay.com/video/2021/02/17/65438-514139134_large.mp4',
            'https://cdn.pixabay.com/video/2016/05/11/3092-166221773_tiny.mp4',
            'https://cdn.pixabay.com/video/2018/09/18/18284-291012863_tiny.mp4',
            'https://static.videezy.com/system/resources/previews/000/046/328/original/sleeping_kitty.mp4'
        ];
        let currentVideoIndex = 0;

        function loadVideo(index) {
            document.getElementById('videoPlayer').src = videos[index];
            document.getElementById('videoPlayer').play();
        }

        function loadNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function loadPreviousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function handleSwipe(event) {
            const threshold = 50;
            const startY = event.touches[0].clientY;

            function handleTouchMove(e) {
                const endY = e.touches[0].clientY;
                if (startY - endY > threshold) {
                    loadNextVideo();
                    cleanup();
                } else if (endY - startY > threshold) {
                    loadPreviousVideo();
                    cleanup();
                }
            }

            function cleanup() {
                document.removeEventListener('touchmove', handleTouchMove);
            }

            document.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', cleanup, { once: true });
        }

        function likeVideo() {
            alert('You liked the video!');
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–¥ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ª–∞–π–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        }

        function commentVideo() {
            const comment = prompt('Enter your comment:');
            if (comment) {
                alert(`You commented: ${comment}`);
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫–æ–¥ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            }
        }

        window.onload = () => {
            loadVideo(currentVideoIndex);
            document.addEventListener('touchstart', handleSwipe);
        };
    </script>
</body>
</html>
